name: Clojure test and linters

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: DeLaGuardo/setup-clj-kondo@master
      with:
        version: '2020.04.05'
    - uses: actions/checkout@v2
    - name: Prepare java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '8'
    - uses: DeLaGuardo/setup-clojure@3.5
      with:
        tools-deps: '1.10.1.469'
    - name: Run checks
      run: make checks
    - name: Run tests
      run: make test
