name: Clojure test and linters

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: DeLaGuardo/setup-clj-kondo@master
      with:
        version: '2022.05.31'
    - uses: DeLaGuardo/setup-clojure@7.0
      with:
        tools-deps: '1.11.1.1145'
    - name: Run checks
      run: make checks
    - name: Run tests
      run: make test
