name: Clojure test and linters

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DeLaGuardo/setup-clj-kondo@master
      with:
        version: '2022.02.09'
    - uses: DeLaGuardo/setup-clojure@3.7
      with:
        tools-deps: '1.10.3.1082'
    - name: Run checks
      run: make checks
    - name: Run tests
      run: make test
